name: Build apk

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"

jobs:
  build-episodic:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build episodic
      run: |
        ./deploy96.sh episodic 1.03 "Half-Life 2 EP1,2"
    - uses: actions/upload-artifact@v3
     with:
       name: hl2 Ep1 Ep2
       path: *.apk
       if-no-files-found: error

  build-hl2mp:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build hl2mp
      run: |
        ./deploy96.sh hl2mp 1.03 "Half-Life 2: Deathmatch" extras_dir.vpk 3
    - uses: actions/upload-artifact@v3
     with:
       name: hl2mp
       path: *.apk
       if-no-files-found: error

  build-hl1:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build hl1
      run: |
        ./deploy96.sh hl1 1.03 "Half-Life: Source" extras_dir.vpk 4
    - uses: actions/upload-artifact@v3
     with:
       name: hls
       path: *.apk
       if-no-files-found: error

  build-cstrike:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build cstrike
      run: |
        ./deploy96.sh cstrike 1.06 "Counter-Strike: Source" extras_dir.vpk 7
    - uses: actions/upload-artifact@v3
     with:
       name: css
       path: *.apk
       if-no-files-found: error

  build-portal:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build portal
      run: |
        ./deploy96.sh portal 1.02 "Portal" extras_dir.vpk 5
    - uses: actions/upload-artifact@v3
     with:
       name: portal
       path: *.apk
       if-no-files-found: error

  build-dod:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build DoD
      run: |
        ./deploy96.sh dod 1.03 "Day of Defeat: Source" extras_dir.vpk 6
    - uses: actions/upload-artifact@v3
     with:
       name: dods
       path: *.apk
       if-no-files-found: error
